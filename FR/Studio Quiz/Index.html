<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Studio Quiz</title>
        <link rel="icon" type="image/x-icon" href="../../gfx/game/Studio Quiz.ico">
        <link href="../../css/twinoid_layout.css" rel="stylesheet">
        <link href="../../css/twinoid_bar.css" rel="stylesheet">
        <link href="../../css/custom.css" rel="stylesheet">
        <style>
            .tid_threads th {
                background-color: #7E4D2A;
                color: white;
                vertical-align: middle;
                cursor: default;
                /* Changer de pointer à default */
                position: relative;
                height: 28px;
            }

            .tid_threads th.centered {
                text-align: center;
                vertical-align: middle;
            }

			.tid_threads td {
				padding: 8px;
				white-space: nowrap;
				vertical-align: middle;
				overflow: hidden;
				text-overflow: ellipsis;
				max-width: 200px;
			}

			.tid_threads .col-icon {
				width: 5%;
			}

			.tid_threads .col-game {
				width: 15%;
			}

			.tid_threads .col-desc {
				width: 80%;
			}

            .tid_threads .tid_title {
                text-align: left;
                width: auto;
            }

            .tid_threads .tid_details, .tid_threads .tid_author, .tid_threads .tid_last_response, .tid_threads .tid_date {
                width: auto;
                text-align: center;
            }
        </style>
		<script>
			function handleRowClick(event, url) {
				if (event.button === 0) {
					// Clic gauche
					window.location.href = url;
				} else if (event.button === 1) {
					// Clic du milieu
					window.open(url, '_blank');
				}
			}
		</script>
    </head>
    <body cz-shortcut-listen="true">
        <div id="contentBg">
            <div class="tid_forum_init" id="tid_forum">

                            <td id="tid_forum_left">
                                <div class="tid_containerWrapper">

													Accueil
												</a>
												<span class="tid_title">Studio Quiz</span>
											</div>
										</div>									
										<div class="tid_threadsContainer">
											<table class="tid_threads">
												<thead>
													<tr>
														<th class="tid_bg4 col-icon" style="vertical-align: middle; height: 28px; font-size: 12px; text-align: center; width: 40px;">
															&nbsp;
														</th>
														<th class="tid_bg4 col-game" style="vertical-align: middle; height: 28px; font-size: 12px;">Sujets</th><th class="tid_bg4 col-desc" style="vertical-align: middle; height: 28px; font-size: 12px;">Description</th>
													</tr>
												</thead>
												<tbody>
												<tr class="tid_thread tid_threadLink tid_read tid_unread" onclick="handleRowClick(event, './Entraide/Index.html')" style="height: 40px;">
    <td class="tid_border3 tid_bg3" style="vertical-align: middle; text-align: center;">
        <img src="..\..\gfx\icons\h_middot.gif" width="17" height="17">
    </td>
    <td class="tid_border3 tid_bg3" style="vertical-align: middle; text-align: left;"> Entraide </td>

</tr>
<tr class="tid_thread tid_threadLink tid_read tid_unread" onclick="handleRowClick(event, './Questions du quizz/Index.html')" style="height: 40px;">
    <td class="tid_border3 tid_bg3" style="vertical-align: middle; text-align: center;">
        <img src="..\..\gfx\icons\h_middot.gif" width="17" height="17">
    </td>
    <td class="tid_border3 tid_bg3" style="vertical-align: middle; text-align: left;"> Questions du quizz </td>
    <td class="tid_border3 tid_bg3" style="vertical-align: middle; text-align: left;"> Discutez des questions du quizz. </td>
</tr>

    </td>

											</table>
										</div>
									</div>
                                </div>
