<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Archives Twinoid</title>
		<link rel="icon" type="image/x-icon" href="./gfx/design/flag_FR.svg">
		<link href="./css/twinoid_layout.css" rel="stylesheet">
		<link href="./css/twinoid_bar.css" rel="stylesheet">
		<link href="./css/custom.css" rel="stylesheet">
		<style>
			.tid_threads th
			{
				background-color: #7E4D2A;
				color: white;
				vertical-align: middle;
				cursor: default;
				position: relative;
				height: 28px;
			}

			.tid_threads th.centered
			{
				text-align: center;
				vertical-align: middle;
			}

			.tid_threads td
			{
				padding: 8px;
				white-space: nowrap;
				vertical-align: middle;
				overflow: hidden;
				text-overflow: ellipsis;
				max-width: 200px;
			}

			.tid_threads .col-icon
			{
				width: 5%;
			}

			.tid_threads .col-game
			{
				width: 15%;
			}

			.tid_threads .col-desc
			{
				width: 80%;
			}

			.tid_threads .tid_title
			{
				text-align: left;
				width: auto;
			}

			.tid_threads .tid_details, .tid_threads .tid_author, .tid_threads .tid_last_response, .tid_threads .tid_date
			{
				width: auto;
				text-align: center;
			}

			.game-details
			{
				display: none;
			}
		</style>
		<script>
			function toggleDetails(className) {
				const details = document.querySelectorAll('.' + className);
				details.forEach(detail => {
					detail.style.display = detail.style.display === 'none' ? 'table-row' : 'none';
				});
			}
			function handleRowClick(event, url) {
				if (event.button === 0) {
					// Clic gauchewindow.location.href = url
					 else if (event.button === 1) {
						// Clic du milieuwindow.open(url, '_blank')
					}
		</script>
	</head>
	<body cz-shortcut-listen="true">
		<div id="contentBg">
			<div class="tid_forum_init" id="tid_forum">
				<div id="tid_forum_all"></div>
				<table class="tid_forumLayout">
					<tbody>
						<tr>
							<td id="tid_forum_left">
								<div class="tid_containerWrapper">
									<div class="tid_forumThreads">
										<div class="tid_mainBar">
											<div class="tid_stack tid_bg4">
												<a class="tid_bg4" href="./FR/Index.html" tid_href="left:"><img src="./gfx/design/flag_FR.svg" style="width: 20px; height: 15px; vertical-align: middle;"> Accueil</a>
												<a class="tid_bg4" href="./EN/Index.html" tid_href="left:"><img src="./gfx/design/flag_EN.svg" style="width: 20px; height: 15px; vertical-align: middle;"> Home</a>
												<a class="tid_bg4" href="./ES/Index.html" tid_href="left:"><img src="./gfx/design/flag_ES.svg" style="width: 20px; height: 15px; vertical-align: middle;"> Inicio</a>
												<a class="tid_bg4" href="./DE/Index.html" tid_href="left:"><img src="./gfx/design/flag_DE.svg" style="width: 20px; height: 15px; vertical-align: middle;"> Startseite</a>
											</div>
										</div>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
